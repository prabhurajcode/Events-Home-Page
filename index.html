<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
   </head>
<body>
        <div class="container mt-5">
        <div class="card">
            <h1 class="mt-3"> Event 1</h1>
            <h3> Number of available seats: 23</h3>
            <div class="card-body">
                 <div class="col-md-4">
                    <img src="guvi.png" alt="Event Image">
                </div>
                <div class="col-md-8">
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number:</label>
                            <input type="number" class="form-control" id="phone_number">
                        </div>
                        <div class="form-group">
                            <label for="no_of_seats">No of seats:</label>
                            <select class="form-select" id="no_of_seats">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="9">9</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="no_of_attendee">No of Attendee 2:</label>
                            <input type="number" class="form-control" id="no_of_attendee">
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mx-2">Submit</button>
                            <button type="submit" class="btn btn-secondary mx-4">Cancel</button>
                        </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</html>
